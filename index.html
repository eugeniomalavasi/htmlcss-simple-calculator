<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- /FONT -->
    <title>Simple Calculator</title>
</head>
<body>
    <!-- calculator container -->
    <div class="container">
        <!-- start header -->
        <header class="main_header">
            <!-- img logo -->
            <img src="./img/Boosio-logo.png" alt="manifacturer logo">
        </header>
        <!-- end header -->

        <!-- black screen -->
        <div class="black_screen">
            <div class="screen_text">2*8=18</div>
        </div>
        <!-- /black screen -->

        <!-- button section -->
        <div class="all_button">
            <div class="numbers">

            </div>
            <div class="symbols">

            </div>
        </div>
        <!-- /button section -->
    </div>

</body>
</html>
